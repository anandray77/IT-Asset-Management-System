{% extends "base.html" %}

{% block content %}
<h1>Edit Asset</h1>
<form method="POST" action="{{ url_for('main.edit_asset', asset_id=asset.id) }}">
    <!-- Input for Asset Name -->
    <label for="name">Asset Name:</label>
    <input type="text" id="name" name="name" value="{{ asset.name }}" required>

    <!-- Input for Asset Description -->
    <label for="description">Description:</label>
    <textarea id="description" name="description" required>{{ asset.description }}</textarea>

    {% if users %}
    <!-- Dropdown for selecting owner -->
    <label for="owner_id">Owner:</label>
    <select id="owner_id" name="owner_id" required>
        {% for user in users %}
        <option value="{{ user.id }}" {% if user.id == asset.owner_id %}selected{% endif %}>
            {{ user.first_name }} {{ user.last_name }}
        </option>
        {% endfor %}
    </select>
    {% endif %}

    <!-- Submit button -->
    <button type="submit">Update</button>
</form>
{% endblock %}
